<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Out</title>
    <link rel="stylesheet" href="../CSS/Cart.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<div id="nav-placeholder"></div>
<script>
    $(function () {
        $("#nav-placeholder").load("./navigationbar.html");
    });
</script>


<div class="shopping-cart">
    <!-- Title -->
    <div class="title">
        Shopping Bag
    </div>

    <!-- Product #1 -->
    <div class="item">
        <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
        </div>

        <div class="image">
            <img src="../Images/Birds/23.jpg" alt="" style="height: 95px; width: 100px"/>
        </div>

        <div class="description">
            <span>Men's Long Sleeve</span>
            <span>Soft-Touch</span>
            <span>Grey</span>
        </div>

        <div class="quantity" style="padding-left: 36px">
            <button class="minus-btn" type="button" name="button">
                <img src="../Images/Toys/minus.png" alt="" style="height: 15px; width: 15px; border-radius: 50%"/>
            </button>
            <input type="text" name="name" value="1">
            <button class="plus-btn" type="button" name="button">
                <img src="../Images/Toys/plus.png" alt="" style="height: 15px; width: 15px; border-radius: 50%"/>
            </button>
        </div>

        <div class="total-price">$59.99</div>
    </div>

    <!-- Product #2 -->
    <div class="item">
        <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
        </div>

        <div class="image">
            <img src="../Images/Food/999.jpg" alt="" style="height: 95px; width: 100px"/>
        </div>

        <div class="description">
            <span>Women's Dual Pack</span>
            <span>Lightweight V-Neck</span>
            <span>Cyan/Pink</span>
        </div>

        <div class="quantity" style="padding-left: 28px">
            <button class="minus-btn" type="button" name="button">
                <img src="../Images/Toys/minus.png" alt="" style="height: 15px; width: 15px; border-radius: 50%"/>
            </button>
            <input type="text" name="name" value="1">
            <button class="plus-btn" type="button" name="button">
                <img src="../Images/Toys/plus.png" alt="" style="height: 15px; width: 15px; border-radius: 50%"/>
            </button>
        </div>

        <div class="total-price">$44.99</div>
    </div>

    <!-- Product #3 -->
    <div class="item">
        <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
        </div>

        <div class="image">
            <img src="../Images/Toys/4.jpg" alt="" style="height: 95px; width: 100px"/>
        </div>

        <div class="description">
            <span>Stainless Steel</span>
            <span>Water Bottle</span>
            <span>Blue</span>
        </div>

        <div class="quantity" style="padding-left: 60px">
            <button class="minus-btn" type="button" name="button">
                <img src="../Images/Toys/minus.png" alt="" style="height: 15px; width: 15px; border-radius: 50%"/>
            </button>
            <input type="text" name="name" value="1">
            <button class="plus-btn" type="button" name="button">
                <img src="../Images/Toys/plus.png" alt="" style="height: 15px; width: 15px; border-radius: 50%"/>
            </button>
        </div>

        <div class="total-price">$19.99</div>
    </div>
</div>


<div class="container">
    <div class="center">
        <button class="block"><strong>Check Out</strong></button>
    </div>
</div>


<script type="text/javascript">
    $('.minus-btn').on('click', function(e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest('div').find('input');
        var value = parseInt($input.val());

        if (value > 1) {
            value = value - 1;
        } else {
            value = 0;
        }

        $input.val(value);

    });

    $('.plus-btn').on('click', function(e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest('div').find('input');
        var value = parseInt($input.val());

        if (value < 100) {
            value = value + 1;
        } else {
            value =100;
        }

        $input.val(value);
    });

    $('.like-btn').on('click', function () {
        $(this).toggleClass('is-active');
    });
</script>


</body>
</html>
